<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Education Website - Contacts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
          <h1><a href="home.html">Não Teams</a></h1>
          <nav>
            <ul>
              <li><a href="home.html">Início</a></li>
              <li><a href="classroom.html">Salas de Aula</a></li>
              <li><a href="tests.html">Testes</a></li>
              <li><a href="contact.html">Contato</a></li>
              <li class="login"><a href="login.html">Login</a></li>
            </ul>
          </nav>
        </div>
      </header>

    <main>
        <div class="container">
            <h2>Entre em contato conosco</h2>
            <p>Tem perguntas, comentários ou sugestões? Entre em contato conosco abaixo:</p>
            <form class="contact-form" action="#" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Enviar Mensagem</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Education Website. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
