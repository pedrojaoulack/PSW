<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Education Website - Tests</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
        <div class="container">
          <h1><a href="home.html">Não Teams</a></h1>
          <nav>
            <ul>
              <li><a href="home.html">Início</a></li>
              <li><a href="classroom.html">Salas de Aula</a></li>
              <li><a href="tests.html">Testes</a></li>
              <li><a href="contact.html">Contato</a></li>
              <li class="login"><a href="login.html">Login</a></li>
            </ul>
          </nav>
        </div>
      </header>

	<main>
		<div class="container">
			<h2>Teste Múltipla Escolha</h2>
			<form method="post" action="#">
				<div class="question">
					<p class="pergunta">1. Qual é a capital da França?</p>
					<label>
						<input type="radio" name="question1" value="a">
						a) Londres
					</label>
					<label>
						<input type="radio" name="question1" value="b">
						b) Paris
					</label>
					<label>
						<input type="radio" name="question1" value="c">
						c) Madrid
					</label>
				</div>
				<div class="question">
					<p class="pergunta">2. Qual é o maior planeta do Sistema Solar?</p>
					<label>
						<input type="radio" name="question2" value="a">
						a) Vênus
					</label>
					<label>
						<input type="radio" name="question2" value="b">
						b) Saturno
					</label>
					<label>
						<input type="radio" name="question2" value="c">
						c) Júpiter
					</label>
				</div>
				<div class="question">
					<p class="pergunta">3. Quem escreveu Harry Potter?</p>
					<label>
						<input type="radio" name="question3" value="a">
						a) J.K. Rowling
					</label>
					<label>
						<input type="radio" name="question3" value="b">
						b) Stephen King
					</label>
					<label>
						<input type="radio" name="question3" value="c">
						c) George R.R. Martin
					</label>
				</div>
				<button class="enviar-teste" type="submit">Enviar</button>
			</form>
		</div>
	</main>

	<footer>
        <div class="container">
            <p>&copy; 2023 Não Teams - um trabalho de software web para o Cefet.</p>
        </div>
    </footer>
</body>
</html>
